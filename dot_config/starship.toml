# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

format = '''
$username$sudo$hostname$shell$aws$kubernetes$helm$golang
$directory$git_branch$git_commit$git_state$git_status$git_metrics
$time$cmd_duration$status$character'''

[username]
show_always = true
format = '[$user]($style)'
style_user = 'dimmed yellow'

[hostname]
ssh_only = false
format = '[@$hostname ]($style)'
style = 'dimmed green'

[shell]
fish_indicator = 'ïœ¹'
# powershell_indicator = 'ï‘ _'
unknown_indicator = 'mystery'
format = '[ï‘ $indicator]($style)'
style = '#5B5B5B'
disabled = false

[status]
# symbol = 'ğŸ”´ '
symbol = '[ ğŸ”´ \($signal_name$int\) ](red)'
success_symbol = '[ âœ” ](green)'
not_executable_symbol = '[ ğŸš« \($signal_name$int\) ](red)'
not_found_symbol = '[ ğŸ” \($signal_name$int\) ](red)'
sigint_symbol = '[ ğŸ§± \($signal_name$int\) ](red)'
signal_symbol = '[ âš¡ \($signal_name$int\) ](red)'
format = '$symbol'
# format = '[ $symbol \($signal_name$int\)]($style) '
map_symbol = true
disabled = false

[cmd_duration]
min_time = 1
show_milliseconds = true
format = '[ï‰’ $duration](#87875F)'

[time]
disabled = false
format = '[$time](#5F8787) '


[sudo]
disabled = false
format = '[$symbol]($style)'

[directory]
truncation_length = 5
read_only = " ï ½"
home_symbol = 'ï€• '

[directory.substitutions]
"Documents" = "ïœ˜"
"Downloads" = "ï€™"
"Music" = "ï€"
"Pictures" = "ï€¾"
# Keep in mind that the order matters. For example:
# "Important Documents" = " ïœ˜ï„ª "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important ïœ˜ " = " ïœ˜ï„ª "

[git_metrics]
disabled = false

[git_status]
conflicted = '=${count}'
ahead = 'â‡¡${count}'
behind = 'â‡£${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
untracked = '?${count}'
stashed = '$${count}'
modified = '!${count}'
staged = '+${count}'
renamed = 'Â»${count}'
deleted = 'âœ˜${count}'

[aws]
symbol = "îŒ½ "
format = '[$symbol$region/$profile ]($style)'

[golang]
symbol = "î˜§ "
format = '[$symbol$version ]($style)'

