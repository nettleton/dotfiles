# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

format = '''
$username$sudo$hostname$aws$kubernetes$helm$golang
$directory$git_branch$git_commit$git_state$git_status$git_metrics
$time$cmd_duration$status$character'''

[status]
# symbol = 'ğŸ”´ '
success_symbol = 'âœ”'
format = '[ $symbol \($signal_name$int\)]($style) '
map_symbol = true
disabled = false

[cmd_duration]
min_time = 1
show_milliseconds = true

[time]
disabled = false
format = '[$time]($style)'

[username]
format = '[$user]($style) '

[sudo]
disabled = false
format = '[$symbol]($style)'

[directory]
truncation_length = 5
read_only = " ï ½"

[git_metrics]
disabled = false

[git_status]
conflicted = '=${count}'
ahead = 'â‡¡${count}'
behind = 'â‡£${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
untracked = '?${count}'
stashed = '$${count}'
modified = '!${count}'
staged = '+${count}'
renamed = 'Â»${count}'
deleted = 'âœ˜${count}'

[aws]
symbol = "îŒ½ "
format = '[$symbol$region/$profile ]($style)'

[golang]
symbol = "î˜§ "
format = '[$symbol$version ]($style)'

